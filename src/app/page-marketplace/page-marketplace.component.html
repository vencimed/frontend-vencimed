<app-hero-section></app-hero-section>

<section class="main-content">

</section>
<div class="search-products-wrapper">
  <div class="search-products-container">
    <h1 class="search-products-title">Buscar Produtos</h1>
    <input
      type="text"
      placeholder="Insira o nome do produto"
      (input)="onSearchChange($event)"
      class="search-input"
      aria-label="Pesquisar"
    />
  
    <select class="hero-select">
      <option value="">Validade</option>
    </select>
  
    <select class="hero-select">
      <option value="">Estados</option>
      <option value="CE">Ceará</option>
      <option value="SP">São Paulo</option>
      <option value="RJ">Rio de Janeiro</option>
      <option value="MG">Minas Gerais</option>
    </select>
  
    <button class="button-primary">Buscar <img src="/assets/icones/arrow-right.svg" alt="Seta direita"></button>
  </div>
</div>


<div class="category-bar">
  <div class="container">
    <div class="category-scroll">
          
    <app-category-chip
      *ngFor="let category of categories"
      [label]="category"
      [icon]="categoryIcons[category]"
      [selected]="selectedCategory === category"
      (clicked)="selectCategory(category)">
    </app-category-chip>

      
    </div>
  </div>
</div>

<main class="container main-content">
  <section class="section">
    <div class="section-header">
      <h2 class="section-title">Mais comprados</h2>
      <div class="section-controls">
        <button class="control-button">
          <lucide-icon name="chevron-left" [size]="20"></lucide-icon>
        </button>
        <button class="control-button">
          <lucide-icon name="chevron-right" [size]="20"></lucide-icon>
        </button>
      </div>
    </div>
    
    <div class="product-grid">
      <app-product-card
        *ngFor="let product of filteredProducts.slice(0, 4)"
        [id]="product.id"
        [name]="product.name"
        [brand]="product.brand"
        [image]="product.image"
        [originalPrice]="product.originalPrice"
        [discountPrice]="product.discountPrice"
        [expiryDays]="product.expiryDays"
        [stock]="product.stock"
        [rating]="product.rating"
        (addToCart)="onAddToCart($event)">
      </app-product-card>
    </div>
  </section>

  <section class="section">
    <div class="section-header">
      <h2 class="section-title">Melhores descontos</h2>
      <div class="section-controls">
        <button class="control-button">
          <lucide-icon name="chevron-left" [size]="20"></lucide-icon>
        </button>
        <button class="control-button">
          <lucide-icon name="chevron-right" [size]="20"></lucide-icon>
        </button>
      </div>
    </div>
    
    <div class="product-grid">
      <app-product-card
        *ngFor="let product of filteredProducts.slice(4, 8)"
        [id]="product.id"
        [name]="product.name"
        [brand]="product.brand"
        [image]="product.image"
        [originalPrice]="product.originalPrice"
        [discountPrice]="product.discountPrice"
        [expiryDays]="product.expiryDays"
        [stock]="product.stock"
        [rating]="product.rating"
        (addToCart)="onAddToCart($event)">
      </app-product-card>
    </div>
  </section>

  <div class="pagination">
    <button class="pagination-button">Anterior</button>
    <button class="pagination-button active">1</button>
    <button class="pagination-button">2</button>
    <button class="pagination-button">3</button>
    <button class="pagination-button">Próximo</button>
  </div>
</main>
