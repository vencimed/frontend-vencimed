<div class="category-bar">
  <div class="container">
    <div class="category-scroll">
          
    <app-category-chip
      *ngFor="let category of categories"
      [label]="category"
      [icon]="categoryIcons[category]"
      [selected]="selectedCategory === category"
      (clicked)="selectCategory(category)">
    </app-category-chip>

      
    </div>
  </div>
</div>

<app-hero-section></app-hero-section>

<main class="container main-content">
  <app-product-carousel
    [title]="'Mais vendidos na VenciMed'"
    [products]="bestSellerProducts"
    [defaultSlideSize]="4"
    (addToCart)="onAddToCart($event)">
  </app-product-carousel>

  <section class="section dicas">
    <div class="dicas-track">
      <!-- repete o bloco de dicas N vezes -->
      <ng-container *ngFor="let _ of repeats">
        <!-- lista de dicas -->
        <div class="dica" *ngFor="let tip of tips">
          <img [src]="tip.icon" [alt]="tip.alt" />
          <div class="dicas-info">
            <h2>{{ tip.title }}</h2>
            <p>{{ tip.subtitle }}</p>
          </div>
        </div>
      </ng-container>
    </div>
  </section>

  <section class="section descontos">
    <div class="descontos-container">
      <h1 class="descontos-title">Melhores descontos você encontra aqui</h1>

      <div class="descontos-list">
        <img src="/assets/imagens/desconto-20.png" alt="Desconto de 20%">
        <img src="/assets/imagens/desconto-40.png" alt="Desconto de 40%">
        <img src="/assets/imagens/desconto-60.png" alt="Desconto de 60%">
        <img src="/assets/imagens/desconto-80.png" alt="Desconto de 80%">
      </div>
    </div>
  </section>

  <app-product-carousel
    [title]="'Economize hoje!'"
    [products]="dealsTodayProducts"
    [defaultSlideSize]="4"
    (addToCart)="onAddToCart($event)">
  </app-product-carousel>

  <section class="section ofertas">
    <h1>Oferta especial</h1>
    <div class="ofertas-list">
      <img src="/assets/imagens-de-exemplo/promocao-antialergico.png" alt="Antialérgico">
      <img src="/assets/imagens-de-exemplo/promocao-fralda.png" alt="Fraldas">
      <img src="/assets/imagens-de-exemplo/promocao-vitaminas.png" alt="Vitaminas">
      <img src="/assets/imagens-de-exemplo/promocao-higiene.png" alt="">
    </div>
  </section>

  <app-product-carousel
    [title]="'Mais buscados'"
    [products]="mostSearchedProducts"
    [defaultSlideSize]="4"
    (addToCart)="onAddToCart($event)">
  </app-product-carousel>


  <section class="section farmacias">
    <h2 class="farmacias-title">Farmácias Parceiras</h2>
    <div class="farmacias-list">
      <img src="/assets/imagens-de-exemplo/drogasil.png" alt="Drogasil">
      <img src="/assets/imagens-de-exemplo/raia.png" alt="Raia">
      <img src="/assets/imagens-de-exemplo/extrafarma.png" alt="Extrafarma">
      <img src="/assets/imagens-de-exemplo/pague-menos.png" alt="Pague Menos">
      <img src="/assets/imagens-de-exemplo/sao-joao.png" alt="São João">
    </div>
  </section>

  <app-product-carousel
    [title]="'Cuidados com a pele'"
    [products]="skinCareProducts"
    [defaultSlideSize]="4"
    (addToCart)="onAddToCart($event)">
  </app-product-carousel>


  <app-product-carousel
    [title]="'Cuidado Pessoal'"
    [products]="personalCareProducts"
    [defaultSlideSize]="4"
    (addToCart)="onAddToCart($event)">
  </app-product-carousel>

<section class="section whatsapp-section">
  <div class="whatsapp-banner">
    <!-- LADO ESQUERDO: TEXTO + INPUT -->
    <div class="whatsapp-left">
      <h2 class="whatsapp-title">
        Insira seu WhatsApp e fique por<br />
        dentro dos melhores descontos
      </h2>

      <div class="whatsapp-input-wrapper">
        <input
          type="text"
          class="whatsapp-input"
          placeholder="Insira seu WhatsApp"
          aria-label="Insira seu WhatsApp"
        />
        <button type="button" class="whatsapp-button">
          <img src="/assets/icones/arrow-right.svg" alt="Enviar" />
        </button>
      </div>

      <p class="whatsapp-terms">
        Ao preencher esse formulário você declara que leu e aceita
        os Termos de Uso e Política de Privacidade
      </p>
    </div>

    <!-- LADO DIREITO: MÉDICA + CARD DO PRODUTO -->
    <div class="whatsapp-right">
      <img
        src="/assets/imagens-de-exemplo/medica.png"
        alt="Profissional de saúde"
        class="whatsapp-doctor"
      />
    </div>
  </div>
</section>
</main>
