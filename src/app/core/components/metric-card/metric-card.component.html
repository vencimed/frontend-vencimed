metric-card.component.html
<div class="metric-card">
  <div class="metric-icon">
    <lucide-icon [name]="metric.icon" [size]="24"></lucide-icon>
  </div>
  <div class="metric-content">
    <h4>{{ metric.title }}</h4>
    <p>{{ metric.value }}</p>
    <span [ngClass]="{
      'metric-trend-up': metric.trend === 'up',
      'metric-trend-down': metric.trend === 'down',
      'metric-trend-warning': metric.trend === 'warning'
    }">{{ metric.change }}</span>
  </div>
</div>
