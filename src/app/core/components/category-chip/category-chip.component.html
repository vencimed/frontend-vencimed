<button 
  type="button" 
  class="chip-button" 
  [ngClass]="{ 'selected': selected }"
  (click)="onClick()">

  <div class="chip-content">
    <img 
      *ngIf="icon" 
      [src]="icon" 
      [alt]="label" 
      class="chip-icon" />

    <span class="chip-label">
      {{ label }}
    </span>
  </div>

</button>
