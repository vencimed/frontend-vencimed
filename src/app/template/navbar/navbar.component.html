<header class="header" [class.left-pd]="isSidebarOpen">
  <div class="header-container">
    <button (click)="toggleSidebar()" class="header-toggle" id="header-toggle">
      <img src="assets/icons/menu-icon.svg" alt="Menu" class="menu-icon">
    </button>

    <div class="header-user">
      <div class="usuario">
        <div class="user-info">
          <h3 class="user-name">{{ userName }}</h3>
          <span class="user-cargo">{{ userRole }}</span>
        </div>
      </div>
    </div>
  </div>
</header>

<aside class="navbar" [class.show-sidebar]="isSidebarOpen">
  <div class="navbar-container">
    <div class="navbar-content">
      <h2 class="logo">VenciMed</h2>

      <nav class="nav">
        <button
          *ngFor="let item of menuItems"
          (click)="onItemClick(item.id)"
          [class.active]="item.id === activeItem"
          class="nav-item"
        >
          <div [class]="'nav-icon icon-' + item.icon"></div>
          <span class="label">{{ item.label }}</span>
        </button>
      </nav>
    </div>
  </div>
</aside>

<div class="overlay" [class.show]="isSidebarOpen" (click)="toggleSidebar()"></div>

<main class="main-content" [class.shifted]="isSidebarOpen">
  <div class="content-area">
    <router-outlet></router-outlet>
  </div>
</main>
